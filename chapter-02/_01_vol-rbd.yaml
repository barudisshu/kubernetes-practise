apiVersion: v1
kind: Secret
metadata:
  name: ceph-redis-secret
type: "kubernetes.io/rbd"
data:
  key: QVFENnNsNWMrQm52T2hBQXVYclJVeVNuUzBhOXVUVk00WnpiVFE9PQ==
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ceph-redis-secret
provisioner: "kubernetes.io/rbd"
parameters:
  monitors: '192.168.50.32:6789'
  adminId: admin
  adminSecretName: ceph-redis-secret
  pool: redis
  userId: admin
  userSecretName: ceph-redis-secret
---
apiVersion: v1
kind: Service
metadata:
  name: vol-rbd-service
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None
  selector:
    app: vol-rbd-pod
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: vol-rbd-ingress
  labels:
    app: vol-rbd-pod
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: redis.kubernetes.io
      http:
        paths:
          - backend:
              serviceName: vol-rbd-service
              servicePort: 6379
---
apiVersion: v1
kind: Pod
metadata:
  name: vol-rbd-pod
  annotations:
    volume.beta.kubernetes.io/storage-class: ceph-redis-secret
  labels:
    app: vol-rbd-pod
spec:
  containers:
    - name: vol-rbd-pod
      image: redis:4-alpine
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 6379
          name: redisport
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: redis-rbd-vol
      rbd:
        monitors:
          - '192.168.50.32:6789'
        pool: kube
        image: redis
        fsType: xfs
        readOnly: false
        user: admin
        keyring: /etc/ceph/keyring
        secretRef:
          name: ceph-secret
